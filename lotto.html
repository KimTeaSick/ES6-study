<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .ball {
            display: inline-block;
            border: 1px solid black;
            border-radius: 20px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            text-align: center;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div id="result">추첨 결과는? </div>
    <div id="bonus">보너스: </div>
    <script>
        const candidate = Array(45).fill().map((a, i) => i + 1);
        const suffle = [];
        while (candidate.length > 0) {
            const random = Math.floor(Math.random() * candidate.length);//무작위 인데스 뽑기
            const spliceArray = candidate.splice(random, 1);//뽑은 값을 배열에 넣음
            const value = spliceArray[0];//배열에 들어갈 값을 뽑아
            suffle.push(value);//suffle에 넣기
        }
        console.log(suffle);
        const winBalls = suffle.slice(0, 6).sort((a, b) => a - b);
        const bouns = suffle[6];
        console.log(winBalls, bouns)

        const $result = document.querySelector("#result");
        const $bonus = document.querySelector("#bonus");

        const showBalls = (show, i) => {
            const $ball = document.createElement('div');
            $ball.className = 'ball';
            $ball.textContent = suffle[i];
            show.appendChild($ball);
        }

        setTimeout(() => {
            for (var i = 0; i < winBalls.length; i++) {
                showBalls($result, i)
            }
            showBalls($bonus, 6)
        }, 1000);
    </script>
</body>

</html>
